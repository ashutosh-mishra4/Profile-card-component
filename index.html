<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
  <div class="profile-card">

    <div class="pattern-pic">
      <img src="images\bg-pattern-card.svg"></img>
    </div>

    <div class="profile-pic">
      <img src="images\image-victor.jpg"></img>
    </div class="info">

    <div class="bio">
      <ul>
        <li>Victor Crest <p id="age">26</p></li>
        <li id="place">London</li>
      </ul>
    </div>

    <div class="stats">

      <div>
        <p id="followers">80K</p>
       <p class="sub-stat followers">Followers</p>
      </div>
  
      <div id="likes">
        <p>803K</p>
        <p class="sub-stat">Likes</p>
      </div>
  
      <div>
        <p>1.4K</p>
        <p class="sub-stat photos">Photos</p>
      </div>

    </div>
  </div>
 </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ashutosh Mishra</a>.
  </div>
</body>
</html>
